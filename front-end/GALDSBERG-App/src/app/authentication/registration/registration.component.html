<div class="divInreg">
    <img style="width:120px;margin-bottom:15px;" src="assets/images/sign-up.png" alt="update"/>
    <p id="idmesajEroare">{{errorMessage}}</p>
    <form class="formSign" #registerForm="ngForm" (ngSubmit)="registerUser()">
        <label id="lutil">*Username: </label><input type="text" name="util" id="util" [(ngModel)]="user.username"/><br/>
        <label id="nume">Last name: </label><input type="text" name="nume" id="nume" [(ngModel)]="user.lastName"/><br/>
        <label id="prenume">Firs name: </label><input type="text" name="prenume" id="prenume" [(ngModel)]="user.firstName"/><br/>
        <label id="lpass">*Password: </label><input type="password" name="pass" id="pass" #pass="ngModel" [(ngModel)]="user.password" required/><br/>
        <label id="lpass">*Password confirmation: </label><input type="password" name="passconf" id="passconf" #passconf="ngModel" (ngModel)="user.password" required/><br/>
        <p id="idmesajEroare" [class.d-none]="(passconf.value==pass.value) || passconf.untouched">Passwords don't match!</p>
        <label id="email">Email: </label><input type="email" name="email" id="email" [(ngModel)]="user.email"/><br/>
        <input [disabled]="registerForm.form.invalid" type="submit" value="Register" id="autent"/>
    </form>
</div>
